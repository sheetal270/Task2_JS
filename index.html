<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <title>Traffic Light</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
             margin: 0;
            padding: 0;
            background: url('./image/RD.jpg') no-repeat center center fixed;
            background-size: cover;
        }

     #traffic-light-box {
            
            padding: 7px;
            background-color: #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(190,190,190);
        }

        #traffic-light {
            padding-top: 7px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 8px;
            border: 2px solid #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }


        #red-light {
            background-color: #808080;
        }

        #yellow-light {
            background-color: #808080;
        }

        #green-light {
            background-color: #808080;
        }

        #button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
         #footer {
            margin-top: 650px;
            font-size: 24px;
            text-align: center;
            color: palevioletred;
        }
    


    </style>
</head>
<body>
<div id="traffic-light-box">
<div id="traffic-light">
    <div id="red-light" class="light" onclick="toggleLight('red-light')"></div>
    <div id="yellow-light" class="light" onclick="toggleLight('yellow-light')"></div>
    <div id="green-light" class="light" onclick="toggleLight('green-light')"></div>
</div>
</div>
<div id="footer">
        Developed by: Sheetal Pisal<br>
        Traffic Signal Using Javascript.
    </div>
<script>
    var lightColors = ['red', 'yellow', 'green'];
    var lightIndex = 0;
    var countdownInterval;

    function toggleLight(lightId) {
        clearInterval(countdownInterval); // Clear previous countdown interval
        var light = document.getElementById(lightId);

        // Reset all lights to gray
        document.querySelectorAll('.light').forEach(function (l) {
            l.style.backgroundColor = '#808080';
            l.innerText = '';
        });

        light.style.backgroundColor = getColor(lightId);
        startCountdown(light);
    }

    function startCountdown(light) {
        var seconds = 30;
        countdownInterval = setInterval(function () {
            light.innerText = seconds;
            seconds--;

            if (seconds < 0) {
                clearInterval(countdownInterval);
                lightIndex = (lightIndex + 1) % lightColors.length;
                toggleLight(lightColors[lightIndex] + '-light');
            }
        }, 1000);
    }

    function getColor(lightId) {
        switch (lightId) {
            case 'red-light':
                return '#ff0000';
            case 'yellow-light':
                return '#ffd700';
            case 'green-light':
                return '#00ff00';
            default:
                return '#808080';
        }
    }
</script>

</body>
</html>
