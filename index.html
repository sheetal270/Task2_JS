<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Traffic Light Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
             margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background: url('./image/RD.jpg') no-repeat center center fixed;
            background-size: cover;
        }
          #traffic-light-box {
            
            padding: 8px;
            background-color: #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(190,190,190);
        }

        #traffic-light {
          padding-top: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 3px;
            border: 2px solid #000;
        }

        
        #controls {
            margin-top: 20px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }
        #footer {
            margin-top: 600px;
            font-size: 20px;
            text-align: center;
            color: #ccc;
        }

      
    </style>
</head>
<body>
<div id="traffic-light-box">
<div id="traffic-light">
    <div id="red" class="light"></div>
    <div id="yellow" class="light"></div>
    <div id="green" class="light"></div>
</div>
    <div id="controls">
        <button onclick="toggleTrafficLight()">Toggle Signal</button>
    </div>
</div>

<div id="footer">
        Developed by: Sheetal Pisal<br>
        Music Control Using Javascript On Marquee Text
    </div>

<script>
    var intervalId;
    var isAutoMode = false;

    function toggleTrafficLight() {
        if (isAutoMode) {
            clearInterval(intervalId);
            isAutoMode = false;
        } else {
            changeSignal();
            intervalId = setInterval(changeSignal, 4000); // Switch signal every 4 seconds
            isAutoMode = true;
        }
    }

    function changeSignal() {
        var red = document.getElementById('red');
        var yellow = document.getElementById('yellow');
        var green = document.getElementById('green');

        if (red.style.backgroundColor === 'rgb(255, 51, 51)') {
            
            red.style.backgroundColor = '';
            yellow.style.backgroundColor = '#ffff33';
            green.style.backgroundColor = '';
        } else if (yellow.style.backgroundColor === 'rgb(255, 255, 51)') {
            
            red.style.backgroundColor = '';
            yellow.style.backgroundColor = '';
            green.style.backgroundColor = '#33cc33';
        } else {
            
            red.style.backgroundColor = '#ff3333';
            yellow.style.backgroundColor = '';
            green.style.backgroundColor = '';
        }
    }
</script>

</body>
</html>
